<ion-header>

  <ion-navbar>
    <ion-title>Crie um evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="handleEvent()" [formGroup]="eventForm">
      <ion-list>
          <ion-input type="text" hidden formControlName="id"></ion-input>
          <ion-item>
            <ion-label stacked>Nome</ion-label>
            <ion-input type="text" formControlName="titulo"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label stacked>Descrição</ion-label>
            <ion-textarea formControlName="descricao"></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label>Data</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DDDD MMMM YYYY" formControlName="data_evento"></ion-datetime>
            <ion-icon item-end name="ios-calendar-outline"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-label>Realizado</ion-label>
            <ion-toggle formControlName = "realizado">Realizado</ion-toggle>
          </ion-item>

          <button ion-button round full large type="submit">Salvar</button>
          <br>
          <button ng-if="spending" ion-button round full large (click)="viewSpending(id)">Ver gastos</button>
      </ion-list>
    </form>
</ion-content>
