<ion-header>
  <ion-navbar>
    <ion-title>Gasto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="handleEvent()" [formGroup]="gastoForm">
    <ion-list>
        <ion-input type="text" hidden formControlName="id"></ion-input>
        <ion-item>
          <ion-label stacked>Titulo</ion-label>
          <ion-input type="text" formControlName="titulo"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Descrição</ion-label>
          <ion-textarea formControlName="descricao"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label stacked>Data</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DDDD MMMM YYYY" formControlName="data_gasto"></ion-datetime>
          <ion-icon item-end name="ios-calendar-outline"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-label stacked>Valor</ion-label>
            <ion-input type="text" formControlName="valor"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Pago</ion-label>
          <ion-toggle formControlName="pago">Pago</ion-toggle>
        </ion-item>
        
        <button ion-button round full large type="submit">Salvar</button>
      </ion-list>
    </form>
</ion-content>
