<ion-header>

  <ion-navbar>
    <ion-title>Lista de gastos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let gasto of lista" (click)='openDetail(gasto);'>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-totoro.png">
          </ion-thumbnail>
          <h2>{{gasto.titulo}}</h2>
          <p>{{gasto.descricao}}</p>
          <button ion-button clear item-end (click)='removeItem(gasto.id)'>Delete</button>
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab color="blue" (click)='openFormDetail(evento_id);' ><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
